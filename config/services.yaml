# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  # ALWAYS throw exceptions for notices, warnings, etc.
  debug.error_handler.throw_at: -1

services:
  ConfigService:
    class: Btmv\Domain\Config\ConfigService
    arguments:
      - '@JsonHelper'
      - !php/const Btmv\Domain\Config\ConfigService::DEFAULT_CONFIG_FILE

  Finder:
    class: Symfony\Component\Finder\Finder

  JsonHelper:
    class: Btmv\Utils\Json\JsonHelper

  ChassisdefFactory:
    class: Btmv\Domain\Chassisdef\ChassisdefFactory
    arguments:
      - '@JsonHelper'

  ChassisdefListCommand:
    class: Btmv\Domain\Chassisdef\ChassisdefListCommand
    arguments:
      - '@ConfigService'
      - '@ChassisdefService'
    tags:
      - { name: "console.command", command: "chassisdef:list" }

  ChassisdefService:
    class: Btmv\Domain\Chassisdef\ChassisdefService
    arguments:
      - '@Finder'
      - '@ChassisdefFactory'
