# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  # ALWAYS throw exceptions for notices, warnings, etc.
  debug.error_handler.throw_at: -1

services:
  ConfigService:
    class: Btmv\Domain\Config\ConfigService
    arguments:
      - '@JsonHelper'
      - !php/const Btmv\Domain\Config\ConfigService::DEFAULT_CONFIG_FILE

  ConfigListCommand:
    class: Btmv\Domain\Config\ConfigListCommand
    arguments:
      - '@ConfigService'
    tags:
      - { name: "console.command", command: "config:list" }

  ConfigSetCommand:
    class: Btmv\Domain\Config\ConfigSetCommand
    arguments:
      - '@ConfigService'
    tags:
      - { name: "console.command", command: "config:set" }

  Finder:
    class: Symfony\Component\Finder\Finder

  JsonHelper:
    class: Btmv\Utils\Json\JsonHelper

  MechFactory:
    class: Btmv\Domain\Mech\MechFactory
    arguments:
      - '@JsonHelper'

  MechListCommand:
    class: Btmv\Domain\Mech\MechListCommand
    arguments:
      - '@ConfigService'
      - '@MechService'
    tags:
      - { name: "console.command", command: "mech:list" }

  MechService:
    class: Btmv\Domain\Mech\MechService
    arguments:
      - '@Finder'
      - '@MechFactory'

